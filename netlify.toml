[build]
  command = "cd project && npm install && npm run build"
  publish = "project/dist"
  base = "project"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = ""
  
[dev]
  command = "cd project && npm run dev"
  port = 3000
  publish = "project/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
