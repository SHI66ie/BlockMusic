services:
  - type: web
    name: blockmusic-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server-simple.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: PINATA_JWT
        value: YOUR_PINATA_JWT_HERE
